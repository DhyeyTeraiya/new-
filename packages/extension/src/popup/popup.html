<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser AI Agent</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #dcfce7;
            color: #166534;
        }
        
        .status.disconnected {
            background: #fef2f2;
            color: #991b1b;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status.connected .status-dot {
            background: #22c55e;
        }
        
        .status.disconnected .status-dot {
            background: #ef4444;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .session-info {
            margin-top: 16px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .session-info strong {
            color: #374151;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            margin-top: 12px;
            padding: 8px 12px;
            background: #fef2f2;
            color: #991b1b;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AI</div>
        <div class="title">Browser AI Agent</div>
    </div>
    
    <div id="status" class="status disconnected">
        <div class="status-dot"></div>
        <span>Disconnected</span>
    </div>
    
    <div class="actions">
        <button id="connectBtn" class="btn btn-primary">
            <span id="connectText">Connect to AI</span>
        </button>
        
        <button id="chatBtn" class="btn btn-secondary" disabled>
            Open Chat Widget
        </button>
        
        <button id="automateBtn" class="btn btn-secondary" disabled>
            Start Automation
        </button>
        
        <button id="extractBtn" class="btn btn-secondary" disabled>
            Extract Page Data
        </button>
    </div>
    
    <div id="sessionInfo" class="session-info" style="display: none;">
        <div><strong>Session ID:</strong> <span id="sessionId">-</span></div>
        <div><strong>Connected:</strong> <span id="connectedTime">-</span></div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
